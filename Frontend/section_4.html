<h1>Register</h1>
<form>
<div>
  <label for="firstName">First Name:</label>

    <label for="lastName">First Name:</label>

</div>

<div>
  <label for="gender">Male</label>
  <input type="radio" name="gender" id="gender" value="male" required>
  <label for="gender">Female</label>
  <input type="radio"name="gender" id="gender" value="female">
  <label for="gender">Other</label>
  <input type="radio" name="gender" id="gender" value="other">
</div>

<div>
  <label for"mail">Email</label>
  <input type="text" name="mail" id="mail" placeholder="your mail" required>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5-10 characters.">
</div>

<div>
  <label for="birthday">Birthday: 

  <select name="birthdayMonth" required>

    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <select name="birthdayDay" required>
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4th</option>
    <option value="5">5th</option>

  <select name="birthdayYear" required>
    <option>1990</option>
    <option>1991</option>

    <option>1993</option>
    <option>1994</option>
  </select>
  </label>
</div>

  I agree to the terms and conditions
  <input type="checkbox" name="termsagree" value="YES" required>
